{% extends 'base.html' %}

{% block content %}

<h2>new post</h2>
<form method='post'>
  <label>
    <div>title</div>
    <input type='text' name='subject' value='{{ subject }}'>
  </label>
  <label>
    <div>post</div>
    <textarea cols='50' rows='10' name='content'>{{ content }}</textarea>
  </label>
  <div>{{ error }}</div>
  <button>
    <div>submit</div>
  </button>
</form>

{% endblock %}
